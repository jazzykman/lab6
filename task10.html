    <script>
    function checkBrackets(str) {
    const stack = [];
    const openingBrackets = '({[';
    const closingBrackets = ')}]';

        for (let i = 0; i < str.length; i++) {
            const char = str[i];

            if (openingBrackets.includes(char)) {
                stack.push(char);
            } else if (closingBrackets.includes(char)) {
                const lastOpening = stack.pop();
                if (openingBrackets.indexOf(lastOpening) !== closingBrackets.indexOf(char)) {
                    return false;
                }
            }
        }
        return stack.length === 0;
    }

    const userInput = prompt("Введіть рядок коду для перевірки на правильність дужок:");
    console.log(checkBrackets(userInput));
    </script>
