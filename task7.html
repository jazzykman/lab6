    <script>
    class Client {
    #login;
    #email;

        constructor(login, email) {
            this.login = login;
            this.email = email;
        }

        get login() {
            return this.#login;
        }

        set login(value) {
            if (value.trim() === "") {
            throw new Error("Login не може бути порожнім!");
            }
            this.#login = value;
        }

        get email() {
            return this.#email;
        }

        set email(value) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
            throw new Error("Некоректна email-адреса!");
            }
            this.#email = value;
        }
    }

    try {
        const userLogin = prompt("Введіть ваш логін:");
        const userEmail = prompt("Введіть ваш email:");

        const client = new Client(userLogin, userEmail);

        console.log("Користувач успішно створений:");
        console.log(`Логін: ${client.login}`);
        console.log(`Email: ${client.email}`);
    } catch (error) {
        console.error("Помилка:", error.message);
    }
    </script>
